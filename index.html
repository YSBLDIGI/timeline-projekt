<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Meine Timeline</title>

  <!-- TimelineJS-Stile -->
  <link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">

  <!-- Google Fonts (CI/CD-konform) -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Work+Sans:wght@300;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      background-color: #ffffff;
    }

    /* Titel / Headlines */
    .tl-slide .tl-headline {
      font-family: 'Share Tech Mono', monospace !important;
      color: #ff0000 !important; /* BL-Rot */
      text-transform: uppercase !important;
      font-weight: normal !important;
    }

    /* Fließtext */
    .tl-slide .tl-text-content {
      font-family: 'Work Sans', sans-serif !important;
      font-weight: 300 !important;
      color: #000000 !important; /* Schwarz */
      font-size: 16px !important;
      line-height: 1.5 !important;
    }

    /* Slide-Hintergrund */
    .tl-slide-content {
      background-color: #e6f2f2 !important; /* Grau-Blau 01 */
    }

    /* Zeitachse (Datumsbeschriftung) */
    .tl-timeaxis-tick-text {
      font-family: 'Work Sans', sans-serif !important;
      color: #858c8c !important; /* Grau-Blau 03 */
      font-weight: 300 !important;
    }

    /* Gruppenbeschriftung (Jahreszahlen) */
    .tl-timegroup-message {
      font-family: 'Work Sans', sans-serif !important;
      background-color: #555959 !important; /* Grau-Blau 04 */
      color: #ffffff !important;
      font-weight: 300 !important;
    }

    /* Mobile-Optimierung */
    @media only screen and (max-width: 600px) {
      .tl-slide-content {
        padding: 10px !important;
      }

      .tl-slide .tl-headline {
        font-size: 18px !important;
      }

      .tl-slide .tl-text-content {
        font-size: 14px !important;
        line-height: 1.4 !important;
      }

      .tl-timeaxis {
        height: 40px !important;
      }

      .tl-timeaxis-tick-text {
        font-size: 11px !important;
      }

      .tl-timeaxis-tick {
        transform: scale(0.9);
      }

      .tl-menubar-button {
        transform: scale(1.5);
        transform-origin: left center;
      }

      .tl-menubar {
        padding: 6px !important;
      }
    }
  </style>
</head>
<body>
  <div id="timeline-embed" style="width: 100%; height: 1000px;"></div>

  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  <script>
    var options = {
      language: 'de',
      initial_zoom: 2
    };

    var sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRhR7GF-0QwHJWGfSOv17aCYvH9z3KiR5rPL1-3Li8lhPVGulJqxB3M4Rmygou29gSdBZz65ylfi_XX/pubhtml';

    window.timeline = new TL.Timeline('timeline-embed', sheetUrl, options);

    // Workaround zur Nachanwendung von Styles
    function reapplyStyles() {
      const cssRules = `
        .tl-slide-content { background-color: #e6f2f2 !important; }
        .tl-slide .tl-headline {
          font-family: 'Share Tech Mono', monospace !important;
          color: #ff0000 !important;
          text-transform: uppercase !important;
          font-weight: normal !important;
          font-size: 18px !important;
        }
        .tl-slide .tl-text-content {
          font-family: 'Work Sans', sans-serif !important;
          font-weight: 300 !important;
          color: #000000 !important;
          font-size: 14px !important;
          line-height: 1.4 !important;
        }
        .tl-timeaxis { height: 40px !important; }
        .tl-timeaxis-tick-text {
          font-size: 11px !important;
          color: #858c8c !important;
        }
        .tl-menubar-button {
          transform: scale(1.5);
          transform-origin: left center;
        }
      `;
      const styleEl = document.createElement('style');
      styleEl.innerHTML = cssRules;
      document.head.appendChild(styleEl);
    }

    // Wende die Styles verzögert an, damit die Timeline geladen ist
    window.addEventListener('load', () => {
      setTimeout(reapplyStyles, 1000);
    });
  </script>
</body>
</html>
