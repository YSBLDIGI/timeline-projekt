<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Meine Timeline</title>

  <!-- TimelineJS-Stile -->
  <link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">

  <!-- Google Fonts (CI-Ersatzschriften) -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Work+Sans:wght@300;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="timeline-embed" style="width: 100%; height: 600px"></div>

  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  <script>
    var options = {
      language: 'de',
      initial_zoom: 2
    };

    var sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRhR7GF-0QwHJWGfSOv17aCYvH9z3KiR5rPL1-3Li8lhPVGulJqxB3M4Rmygou29gSdBZz65ylfi_XX/pubhtml';

    window.timeline = new TL.Timeline('timeline-embed', sheetUrl, options);

    // Warten, bis die Timeline geladen ist, dann Styles direkt setzen
    function overrideTimelineStyles() {
      const interval = setInterval(() => {
        const headlines = document.querySelectorAll('.tl-headline');
        if (headlines.length > 0) {
          headlines.forEach(el => {
            el.style.fontFamily = "'Share Tech Mono', monospace";
            el.style.textTransform = "uppercase";
            el.style.color = "#C8102E";
            el.style.fontWeight = "normal";
          });

          const texts = document.querySelectorAll('.tl-text-content, .tl-timeaxis-tick-text, .tl-timegroup-message');
          texts.forEach(el => {
            el.style.fontFamily = "'Work Sans', sans-serif";
            el.style.fontWeight = "300";
            el.style.color = "#000000";
          });

          clearInterval(interval); // Stop polling
        }
      }, 500);
    }

    // Start override
    setTimeout(overrideTimelineStyles, 1500);
  </script>
</body>
</html>
