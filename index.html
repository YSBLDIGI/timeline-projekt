<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Meine Timeline</title>

  <!-- TimelineJS-Stile -->
  <link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">

  <!-- Google Fonts (CI/CD-konform) -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Work+Sans:wght@300;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Work Sans', sans-serif;
    background-color: #ffffff;
  }

  .tl-slide .tl-headline {
    font-family: 'Share Tech Mono', monospace !important;
    color: #ff0000 !important;
    text-transform: uppercase !important;
    font-weight: normal !important;
  }

  .tl-slide .tl-text-content {
    font-family: 'Work Sans', sans-serif !important;
    font-weight: 300 !important;
    color: #000000 !important;
    font-size: 16px !important;
    line-height: 1.5 !important;
  }

  .tl-slide-content {
    background-color: #e6f2f2 !important;
  }

  .tl-timeaxis-tick-text {
    font-family: 'Work Sans', sans-serif !important;
    color: #858c8c !important;
    font-weight: 300 !important;
  }

  .tl-timegroup-message {
    font-family: 'Work Sans', sans-serif !important;
    background-color: #555959 !important;
    color: #ffffff !important;
    font-weight: 300 !important;
  }

  /* ✳️ Verstärkte Mobile-Optimierung */
  @media only screen and (max-width: 600px) {
    body {
      font-size: 14px;
    }

    .tl-slide-content {
      padding: 10px !important;
    }

    .tl-slide .tl-headline {
      font-size: 18px !important;
    }

    .tl-slide .tl-text-content {
      font-size: 14px !important;
      line-height: 1.4 !important;
    }

    .tl-timeaxis {
      height: 40px !important;
    }

    .tl-timeaxis-tick-text {
      font-size: 11px !important;
    }

    .tl-timeaxis-tick {
      transform: scale(0.9);
    }

    .tl-menubar-button {
      transform: scale(1.5);
      transform-origin: left center;
    }

    .tl-menubar {
      padding: 6px !important;
    }
  }
</style>

</head>
<body>
  <div id="timeline-embed" style="width: 100%; height: 1000px;"></div>

  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  <script>
    var options = {
      language: 'de',
      initial_zoom: 2
    };

    var sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRhR7GF-0QwHJWGfSOv17aCYvH9z3KiR5rPL1-3Li8lhPVGulJqxB3M4Rmygou29gSdBZz65ylfi_XX/pubhtml';

    window.timeline = new TL.Timeline('timeline-embed', sheetUrl, options);
  </script>
</body>
</html>
