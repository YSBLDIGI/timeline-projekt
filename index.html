<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Meine Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- TimelineJS-Stile -->
  <link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">

  <!-- Google Fonts (CI/CD-konform) -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Work+Sans:wght@300;700&display=swap" rel="stylesheet">

  <style>
    /* CI/CD: Fonts, Farben und Layout gemäss kantonalem Erscheinungsbild BL */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Work Sans', sans-serif;
      background-color: #ffffff;
    }

    /* Titel / Headlines */
    .tl-slide .tl-headline {
      font-family: 'Share Tech Mono', monospace !important;
      color: #ff0000 !important; /* BL-Rot */
      text-transform: uppercase !important;
      font-weight: normal !important;
    }

    /* Fließtext */
    .tl-slide .tl-text-content {
      font-family: 'Work Sans', sans-serif !important;
      font-weight: 300 !important;
      color: #000000 !important; /* Schwarz */
      font-size: 16px !important;
      line-height: 1.5 !important;
    }

    /* Slide-Hintergrund */
    .tl-slide-content {
      background-color: #e6f2f2 !important; /* Grau-Blau 01 */
    }

    /* Zeitachse (Datumsbeschriftung) */
    .tl-timeaxis-tick-text {
      font-family: 'Work Sans', sans-serif !important;
      color: #858c8c !important; /* Grau-Blau 03 */
      font-weight: 300 !important;
    }

    /* Gruppenbeschriftung (Jahreszahlen) */
    .tl-timegroup-message {
      font-family: 'Work Sans', sans-serif !important;
      background-color: #555959 !important; /* Grau-Blau 04 */
      color: #ffffff !important;
      font-weight: 300 !important;
    }

    /* Symbole links unten (Lupe, Pfeile, Play) */
    .tl-menubar-button {
      width: 36px !important;
      height: 36px !important;
      font-size: 20px !important;
    }

    .tl-menubar {
      padding: 6px !important;
    }

    /* Mobile-Optimierung */
    @media only screen and (max-width: 600px) {
      .tl-slide .tl-headline {
        font-size: 18px !important;
      }

      .tl-slide .tl-text-content {
        font-size: 14px !important;
        line-height: 1.4 !important;
      }

      .tl-timeaxis-tick-text {
        font-size: 12px !important;
      }

      .tl-timegroup-message {
        font-size: 13px !important;
        padding: 4px 8px !important;
      }
    }
  </style>
</head>
<body>
  <!-- Ladeanzeige (verschwindet nach Timeline-Initialisierung) -->
  <div id="timeline-loader" style="text-align:center; padding:20px; font-family:'Work Sans',sans-serif; color:#858c8c;">
    Lade Timeline …
  </div>

  <!-- Responsive Timeline-Container -->
  <div id="timeline-embed" style="width: 100%; height: 100vh; display: none;"></div>

  <!-- TimelineJS -->
  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  <script>
    var options = {
      language: 'de',
      initial_zoom: 2
    };

    var sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRhR7GF-0QwHJWGfSOv17aCYvH9z3KiR5rPL1-3Li8lhPVGulJqxB3M4Rmygou29gSdBZz65ylfi_XX/pubhtml';

    window.timeline = new TL.Timeline('timeline-embed', sheetUrl, options);

    // Ladeanzeige ausblenden, sobald geladen
    window.timeline.on('loaded', function () {
      document.getElementById('timeline-loader').style.display = 'none';
      document.getElementById('timeline-embed').style.display = 'block';
    });
  </script>
</body>
</html>
