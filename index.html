<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Meine Timeline</title>

  <!-- TimelineJS-Stile -->
  <link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">

  <!-- Google Fonts (CI/CD-konform) -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Work+Sans:wght@300;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      background-color: #ffffff;
      margin: 0;
    }

    /* Titel / Headlines */
    .tl-slide .tl-headline {
      font-family: 'Share Tech Mono', monospace !important;
      color: #ff0000 !important; /* BL-Rot */
      text-transform: uppercase !important;
      font-weight: normal !important;
    }

    /* Fließtext */
    .tl-slide .tl-text-content {
      font-family: 'Work Sans', sans-serif !important;
      font-weight: 300 !important;
      color: #000000 !important; /* Schwarz */
      font-size: 16px !important;
      line-height: 1.5 !important;
    }

    /* Slide-Hintergrund */
    .tl-slide-content {
      background-color: #e6f2f2 !important; /* Grau-Blau 01 */
    }

    /* Zeitachse (Datumsbeschriftung) */
    .tl-timeaxis-tick-text {
      font-family: 'Work Sans', sans-serif !important;
      color: #858c8c !important; /* Grau-Blau 03 */
      font-weight: 300 !important;
    }

    /* Gruppenbeschriftung (Jahreszahlen) */
    .tl-timegroup-message {
      font-family: 'Work Sans', sans-serif !important;
      background-color: #555959 !important; /* Grau-Blau 04 */
      color: #ffffff !important;
      font-weight: 300 !important;
    }

    /* Symbole links unten (Lupe, Pfeile, Play) – vergrößern */
    .tl-menubar-button {
      width: 36px !important;
      height: 36px !important;
      font-size: 20px !important;
    }

    .tl-menubar {
      padding: 6px !important;
    }

    /* Mobile-Optimierung */
    @media only screen and (max-width: 600px) {
      .tl-slide .tl-headline {
        font-size: 18px !important;
      }

      .tl-slide .tl-text-content {
        font-size: 14px !important;
        line-height: 1.4 !important;
      }

      .tl-timeaxis-tick-text {
        font-size: 12px !important;
      }

      .tl-timegroup-message {
        font-size: 13px !important;
        padding: 4px 8px !important;
      }

      .tl-menubar-button {
        width: 40px !important;
        height: 40px !important;
        font-size: 22px !important;
      }

      /* Mobile-Fallback: fixe Höhe */
      #timeline-embed {
        height: 600px !important;
      }
    }
  </style>
</head>
<body>
  <!-- Dynamische Höhe für Desktop, fixe Höhe für Mobile -->
  <div id="timeline-embed" style="width: 100%; height: 100vh;"></div>

  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  <script>
    var options = {
      language: 'de',
      initial_zoom: 2
    };

    var sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRhR7GF-0QwHJWGfSOv17aCYvH9z3KiR5rPL1-3Li8lhPVGulJqxB3M4Rmygou29gSdBZz65ylfi_XX/pubhtml';

    window.timeline = new TL.Timeline('timeline-embed', sheetUrl, options);
  </script>
</body>
</html>
